name: Habit Reminder Cron Job

on:
  schedule:
    # This runs the job every 5 minutes.
    # You can adjust this. For help, see: https://crontab.guru/
    - cron: '*/5 * * * *'
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call API to send reminders
        # This command sends a GET request to your app's API endpoint.
        # It uses secrets stored in your GitHub repository for security.
        run: |
          curl --request GET \
          --url '${{ secrets.APP_URL }}/api/cron?secret=${{ secrets.CRON_SECRET }}' \
          --fail
